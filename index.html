<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/js/controller.js" defer></script>

    <title>Card Payment UI</title>
  </head>
  <body>
    <form class="container">
      <h2 class="container-title">Card Payment</h2>
      <input id="card-number" type="text" placeholder="Card Number" />
      <input id="expiry-date" type="text" placeholder="MM/YY" />
      <input id="cvv" type="text" placeholder="CVV" />
      <button id="submit-btn">Pay Now</button>
    </form>

    <div class="transactions">
      <h3 class="transactions-title">Transaction History</h3>
      <div class="transaction approved">Approved - $50</div>
      <div class="transaction declined">Declined - $20</div>
    </div>

    <div class="modal hidden">
      <h3 class="modal-title">Confirm Payment</h3>
      <input class="modal-input" type="text" />
      <button class="modal-btn pay-btn">Pay Now</button>
      <button class="modal-btn close-modal-btn">Cancel</button>
    </div>
    <div class="overlay hidden"></div>

    <script type="module" src="./firebase.js"></script>
  </body>
</html>
